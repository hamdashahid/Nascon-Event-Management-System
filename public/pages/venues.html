<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASCON - Venues</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>NASCON</h1>
                <span class="tagline">National Student Convention</span>
            </div>
            <div class="nav-links-container">
                <ul class="nav-links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="venues.html" class="active">Venues</a></li>
                    <li><a href="sponsors.html">Sponsors</a></li>
                    <li><a href="#" id="loginBtn">Login</a></li>
                </ul>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <main class="container">
        <h2 class="section-title">Available Venues</h2>
        <div class="venue-filters">
            <input type="date" id="venueDate" placeholder="Select date">
            <input type="time" id="startTime" placeholder="Start time">
            <input type="time" id="endTime" placeholder="End time">
            <button class="filter-button" id="checkAvailability">Check Availability</button>
        </div>
        <div class="venue-grid" id="venueGrid">
            <!-- Venues will be loaded here dynamically -->
        </div>
    </main>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="cta-button">Login</button>
            </form>
            <p class="register-link">Don't have an account? <a href="#" id="showRegister">Register</a></p>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="registerRole">Role</label>
                    <select id="registerRole" required>
                        <option value="participant">Participant</option>
                        <option value="organizer">Organizer</option>
                        <option value="sponsor">Sponsor</option>
                    </select>
                </div>
                <button type="submit" class="cta-button">Register</button>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Contact Us</h3>
                    <p>Email: info@nascon.org</p>
                    <p>Phone: +1234567890</p>
                </div>
                <div class="footer-section">
                    <h3>Follow Us</h3>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
            <p class="copyright">&copy; 2024 NASCON. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
</body>

</html>
