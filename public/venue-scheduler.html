<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <style>
        .venue-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .venue-card:hover {
            transform: translateY(-5px);
        }

        .schedule-table {
            margin-top: 20px;
        }

        .conflict-alert {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">Venue Scheduler</h1>

        <!-- Error Message Container -->
        <div id="error-message"></div>

        <!-- Venue Selection -->
        <div class="card mb-4">
            <div class="card-header">
                <h2 class="h5 mb-0">Select Venue and Time</h2>
            </div>
            <div class="card-body">
                <form id="venue-scheduler-form">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="venue-list" class="form-label">Select Venue</label>
                                <select class="form-select" id="venue-list" required>
                                    <option value="">Choose a venue...</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="event-date" class="form-label">Event Date</label>
                                <input type="date" class="form-control" id="event-date" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="start-time" class="form-label">Start Time</label>
                                <input type="time" class="form-control" id="start-time" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="end-time" class="form-label">End Time</label>
                                <input type="time" class="form-control" id="end-time" required>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Availability Status -->
        <div id="availability-status"></div>

        <!-- Venue Schedule -->
        <div class="card mb-4">
            <div class="card-header">
                <h2 class="h5 mb-0">Venue Schedule</h2>
            </div>
            <div class="card-body">
                <div id="venue-schedule"></div>
            </div>
        </div>

        <!-- Scheduling Conflicts -->
        <div class="card mb-4">
            <div class="card-header">
                <h2 class="h5 mb-0">Scheduling Conflicts</h2>
            </div>
            <div class="card-body">
                <div id="scheduling-conflicts"></div>
            </div>
        </div>

        <!-- Venue Utilization Report -->
        <div class="card mb-4">
            <div class="card-header">
                <h2 class="h5 mb-0">Venue Utilization Report</h2>
            </div>
            <div class="card-body">
                <div id="utilization-report"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="/js/venue-scheduler.js"></script>
    <script>
        // Initialize date picker
        flatpickr("#event-date", {
            minDate: "today",
            dateFormat: "Y-m-d"
        });
    </script>
</body>

</html>
